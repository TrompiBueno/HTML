<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Editor HTML</title>
<link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
<style>
  * { margin:0; padding:0; box-sizing:border-box; }

  body {
    font-family: 'Fira Code', monospace;
    height:100vh;
    display:flex;
    flex-direction:column;
    background:#0d0d0d;
    color:#a0ff9e;
  }

  header {
    padding:15px 20px;
    font-size:26px;
    font-weight:500;
    text-align:center;
    background:#111111;
    color:#a0ff9e;
    border-bottom:1px solid #2a2a2a;
    letter-spacing:1px;
  }

  #container {
    flex:1;
    display:flex;
    overflow:hidden;
  }

  #editor-panel {
    flex:1;
    min-width:300px;
    max-width:70%;
    cursor: ew-resize;
    display:flex;
    flex-direction:row;
    background:#0b0b0b;
    border-right:3px solid #1f1f1f;
    border-radius:0 8px 8px 0;
    box-shadow: inset 0 0 20px rgba(160,255,158,0.15);
    transition:flex 0.2s ease;
  }

  #line-numbers {
    background:#111111;
    color:#555;
    padding:5px 10px;
    text-align:right;
    user-select:none;
    overflow:hidden;
  }

  #line-numbers span {
    display:block;
    height:22px; /* mismo que line-height del textarea */
    line-height:22px;
    font-size:16px;
  }

  textarea {
    flex:1;
    font-family:'Fira Code', monospace;
    font-size:16px;
    line-height:22px; /* mismo que span */
    padding:5px 10px;
    border:none;
    background:#0b0b0b;
    color:#a0ff9e;
    resize:none;
    outline:none;
    caret-color:#a0ff9e;
    overflow:auto;
    white-space:pre;
  }

  textarea:focus {
    box-shadow: inset 0 0 20px rgba(160,255,158,0.25);
  }

  #preview-panel {
    flex:1;
    margin-left:10px;
    background:#f9f9f9;
    border-radius:8px;
    overflow:hidden;
    display:flex;
    box-shadow: inset 0 0 15px rgba(0,0,0,0.1);
  }

  #preview-panel iframe {
    flex:1;
    width:100%;
    height:100%;
    border:none;
    border-radius:8px;
    background:#fff;
  }

  footer {
    padding:12px 20px;
    text-align:center;
    background:#111111;
    color:#a0ff9e;
    font-size:14px;
    border-top:1px solid #2a2a2a;
  }

</style>
</head>
<body>

<header>Editor HTML</header>

<div id="container">
  <div id="editor-panel">
    <div id="line-numbers"></div>
    <textarea id="htmlInput" placeholder="Escribe tu HTML aquí..."></textarea>
  </div>
  <div id="preview-panel">
    <iframe id="preview"></iframe>
  </div>
</div>

<footer>Por Miguel Ojeda de 3ºC</footer>

<script>
const editorPanel = document.getElementById('editor-panel');
const container = document.getElementById('container');
const textarea = document.getElementById('htmlInput');
const iframe = document.getElementById('preview');
const lineNumbers = document.getElementById('line-numbers');

// Actualización en vivo
textarea.addEventListener('input', () => {
  iframe.srcdoc = textarea.value;
  updateLineNumbers();
});
iframe.srcdoc='';

// Numeración de líneas perfecta
function updateLineNumbers() {
  const lines = textarea.value.split("\n").length || 1;
  lineNumbers.innerHTML = "";
  for (let i = 1; i <= lines; i++) {
    const span = document.createElement("span");
    span.textContent = i;
    lineNumbers.appendChild(span);
  }
}

// sincronizar scroll vertical
textarea.addEventListener("scroll", () => {
  lineNumbers.scrollTop = textarea.scrollTop;
});

// inicializar numeración
updateLineNumbers();

// Drag resize
let isResizing=false;

editorPanel.addEventListener('mousedown',(e)=>{
  if(e.offsetX>editorPanel.offsetWidth-10){
    isResizing=true;
    document.body.style.cursor='ew-resize';
  }
});

document.addEventListener('mousemove',(e)=>{
  if(!isResizing) return;
  let newWidth=e.clientX-container.offsetLeft;
  if(newWidth<300) newWidth=300;
  if(newWidth>container.offsetWidth*0.7) newWidth=container.offsetWidth*0.7;
  editorPanel.style.flex=`0 0 ${newWidth}px`;
});

document.addEventListener('mouseup',()=>{
  if(isResizing){
    isResizing=false;
    document.body.style.cursor='default';
  }
});
</script>

</body>
</html>
